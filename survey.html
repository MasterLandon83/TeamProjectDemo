    <body>  
            <header>
              <h1> logo </h1>
              <h1 class="title">Blue Lightning Survey</h1>
              <div class="links">
                <a href="home.html" class= "button">Back to Home Page</a>
                </div>
            </header>
            <main>
              <form method="post" action="hhttp://127.0.0.1:5500/reviews.html">
                <section role="region" aria-labelledby="info">
                  <h2 id="info">survey</h2>
                  <div class="info">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" />
                  </div>
                </section>
                <fieldset class="question" name="html-question-one">
                    <legend>
                      on a scale from 1 to 5 rate your time on are website
                    </legend>
                    <ul class="answers-list">
                      <li>
                        <label for="q1-a1">
                          <input type="radio" id="q1-a1" name="q1" value="1" />
                          1
                        </label>
                      </li>
                      <li>
                        <label for="q1-a2">
                          <input type="radio" id="q1-a2" name="q1" value="2" />
                          2
                        </label>
                      </li>
                      <li>
                        <label for="q1-a2">
                          <input type="radio" id="q1-a2" name="q1" value="3" />
                          3
                        </label>
                      </li>
                      <li>
                        <label for="q1-a2">
                          <input type="radio" id="q1-a2" name="q1" value="4" />
                          4
                        </label>
                      </li>
                      <li>
                        <label for="q1-a2">
                          <input type="radio" id="q1-a2" name="q1" value="5" />
                          5
                        </label>
                      </li>
                    </ul>
                  </fieldset>
                <section role="region" aria-labelledby="info">
                    <h2 id="info">Review</h2>
                    <div class="info">
                      <label for="Review">Review:</label>
                      <input type="text" name="Review" id="Review" />
                    </div>
                  </section>  
                <button type="submit">Send</button>
              </form>
            </main>
    </body>
</html>
